<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="nozbeApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Talk to Nozbe</title>
  <!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

  <!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
  <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
    <div class='banner'>
        <div class='container'>
            <h1>Talk to Nozbe</h1>
        </div>
    </div>
    <div class="container main-frame" ng-app="NozbeApp" ng-controller="mainController" ng-init="init()">
        <div class="messages">{{messages}}</div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
        <div class="search-box row-fluid form-inline"></div>
        <div class="results-top"></div>

        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>

        <div>Angular seed app: v<span app-version></span></div>
        <div class="results-container">
            <ul class="todo-list"></ul>
        </div>
        <div class="results-bottom"></div>
        <div class="todo">
            <h4>Test first</h4>
            <ul>
                <li>nozbe api test</li>
                <li>list projects</li>
                <li>list actions of a project</li>
                <li>push text to nozbe</li>
                <li>static web speech demo</li>
                <li>send web speech to nozbe</li>
                <li>switch to Angular seed skeleton</li>
            </ul>
        </div>
    </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>

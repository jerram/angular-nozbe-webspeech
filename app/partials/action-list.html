<h2 id="heading">Actions</h2>
<a href="/">Back</a>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
      <ul class="actions">
        <li ng-repeat="action in actions | filter:query | orderBy:orderProp"
            class="action-listing">
          <a href="#/action/{{ action.id }}">{{ action.name | lowercase }} </a>
        </li>
      </ul>

    </div>
  </div>
</div>
